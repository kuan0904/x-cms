                    showOtherMonths: true,

                    changeMonth: true,

            */
                });


                //override dialog's title function to allow for HTML titles
                $.widget("ui.dialog", $.extend({}, $.ui.dialog.prototype, {
                    _title: function (title) {
                        var $title = this.options.title || '&nbsp;'
                        if (("title_html" in this.options) && this.options.title_html == true)
                            title.html($title);
                        else title.text($title);
                    }
                }));

                $("#id-btn-dialog1").on('click', function (e) {
                    e.preventDefault();

                    var dialog = $("#dialog-message").removeClass('hide').dialog({
                        modal: true,
                        title: "<div class='widget-header widget-header-small'><h4 class='smaller'><i class='icon-ok'></i> jQuery UI Dialog</h4></div>",
                        title_html: true,
                        buttons: [
                            {
                                text: "Cancel",
                                "class": "btn btn-xs",
                                click: function () {
                                    $(this).dialog("close");
                                }
                            },
                            {
                                text: "OK",
                                "class": "btn btn-primary btn-xs",
                                click: function () {
                                    $(this).dialog("close");
                                }
                            }
                        ]
                    });

                    /**
                    dialog.data( "uiDialog" )._title = function(title) {
                        title.html( this.options.title );
                    };
                    **/
                });


                $("#id-btn-dialog2").on('click', function (e) {
                    e.preventDefault();

                    $("#dialog-confirm").removeClass('hide').dialog({
                        resizable: false,
                        modal: true,
                        title: "<div class='widget-header'><h4 class='smaller'><i class='icon-warning-sign red'></i> Empty the recycle bin?</h4></div>",
                        title_html: true,
                        buttons: [
                            {

                                "class": "btn btn-danger btn-xs",
                                click: function () {

                                }
                            }
                            ,
                            {
                                html: "<i class='icon-remove bigger-110'></i>&nbsp; Cancel",

                                click: function () {
                                    $(this).dialog("close");
                                }

                        ]
                    });

                //autocomplete
                var availableTags = [

                    "AppleScript",
                    "Asp",

                    "C++",
                    "Clojure",
                    "COBOL",

                    "Fortran",

                    "Haskell",
                    "Java",
                    "JavaScript",
                    "Lisp",
                    "Perl",
                    "PHP",
                    "Python",
                    "Ruby",
                    "Scala",
                    "Scheme"
                ];
                $("#tags").autocomplete({
                    source: availableTags
                });

                //custom autocomplete (category selection)
                $.widget("custom.catcomplete", $.ui.autocomplete, {
                    _renderMenu: function (ul, items) {
                        var that = this,
                            currentCategory = "";
                        $.each(items, function (index, item) {
                            if (item.category != currentCategory) {
                                ul.append("<li class='ui-autocomplete-category'>" + item.category + "</li>");
                                currentCategory = item.category;
                            }
                            that._renderItemData(ul, item);
                        });
                    }
                });

                var data = [
                    { label: "anders", category: "" },
                    { label: "andreas", category: "" },
                    { label: "antal", category: "" },
                    { label: "annhhx10", category: "Products" },
                    { label: "annk K12", category: "Products" },
                    { label: "annttop C13", category: "Products" },
                    { label: "anders andersson", category: "People" },
                    { label: "andreas andersson", category: "People" },
                    { label: "andreas johnson", category: "People" }
                ];
                $("#search").catcomplete({
                    delay: 0,
                    source: data
                });


                //tooltips
                $("#show-option").tooltip({
                    show: {
                        effect: "slideDown",
                        delay: 250
                    }
                });

                $("#hide-option").tooltip({
                    hide: {
                        effect: "explode",
                        delay: 250
                    }
                });

                $("#open-event").tooltip({
                    show: null,
                    position: {
                        my: "left top",
                        at: "left bottom"
                    },
                    open: function (event, ui) {
                        ui.tooltip.animate({ top: ui.tooltip.position().top + 10 }, "fast");
                    }
                });


                //Menu
                $("#menu").menu();


                //spinner
                var spinner = $("#spinner").spinner({
                    create: function (event, ui) {
                        //add custom classes and icons
                        $(this)
                            .next().addClass('btn btn-success').html('<i class="icon-plus"></i>')
                            .next().addClass('btn btn-danger').html('<i class="icon-minus"></i>')

                        //larger buttons on touch devices
                        if (ace.click_event == "tap") $(this).closest('.ui-spinner').addClass('ui-spinner-touch');
                    }
                });

                //slider example
                $("#slider").slider({
                    range: true,
                    min: 0,
                    max: 500,
                    values: [75, 300]
                });



                //jquery accordion
                $("#accordion").accordion({
                    collapsible: true,
                    heightStyle: "content",
                    animate: 250,
                    header: ".accordion-header"
                }).sortable({
                    axis: "y",
                    handle: ".accordion-header",
                    stop: function (event, ui) {
                        // IE doesn't register the blur when sorting
                        // so trigger focusout handlers to remove .ui-state-focus
                        ui.item.children(".accordion-header").triggerHandler("focusout");
                    }
                });
                //jquery tabs
                $("#tabs").tabs();


                //progressbar

                    value: 37,
                    create: function (event, ui) {
                        $(this).addClass('progress progress-striped active')
                            .children(0).addClass('progress-bar progress-bar-success');
