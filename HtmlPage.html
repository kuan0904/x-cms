<body class="hp">
    <a id=login-link-mob>登入</a>
  
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src='js/device.js'></script>
    <script src='js/theme.js'></script>
    <script src="assets/swipe/swiper.min.js"></script>
    <script src="assets/magnific/jquery.magnific-popup.min.js"></script>
    <script src='js/script.js'></script>
    <div class=register-section>
        <div id=btn-login-mob class="login-animation">
            <div class=login-close>
                <a href="#" class=btn-back><i class="fa fa-chevron-down"></i></a>
                <div class=login-title>登入</div>
                <div class=btn-close-mob>
                    <a href="#"><i class=icon-close-mob></i></a>
                </div><!-- btn-close-mob END -->
            </div><!-- login-close END -->

            <div class=login-form-wrap>
                <div class=login-panel-title><span>歡迎</span>請登入您的帳戶</div>
                <div class=alert-err></div>
                <div class=login-inputs><input class=login-input type=text name=login_email id=login_email-mob value="" required><label>your username</label></div>
                <div class=login-inputs><input class=login-input type=password name=login_pass id=login_pass-mob value="" required><label>your password</label></div>
                <input type=button name=login_button id=login_button-mob class=login-button value="登  入">
                <div class=login-info-text><a href="#" id=forgot-pass-link-mob>忘記密碼</a></div>
            </div><!-- login-form-wrap END -->
        </div><!-- btn-login-mob END -->

        <div id="forgot-pass-mob" class="login-animation">
            <div class="forgot-pass-close">
                <a href="#" class="btn-back"><i class="fa fa-chevron-down"></i></a>
                <div class="login-title">密碼重置</div>
            </div><!-- forgot-pass-close END -->

            <div class="login-form-wrap">
                <div class="login-panel-title">重置您的密碼</div>
                <div class="alert-err"></div>
                <div class="login-inputs"><input class="login-input" type="text" name="forgot_email" id="forgot_email-mob" value="" required><label>your email</label></div>
                <input type="button" name="forgot_button" id="forgot_button-mob" class="login-button" value="寄送密碼">
            </div><!-- login-form-wrap END -->
        </div><!-- forgot-pass-mob END -->
    </div>
</body>
