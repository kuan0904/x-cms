<div class="row">
    <div class="col-md-10 col-sm-9 col-xs-8">
        <form class="form-horizontal form-fill text-left">
            <div class="form-group">
                <label class="col-xs-12 control-label title">報名序號</label>
                <label class="col-xs-12 control-label text">@secno@</label>
            </div>
            <div class="form-group">
                <label class="col-xs-12 control-label title">票號</label>
                <label class="col-xs-12 control-label text">@ticketno@</label>
            </div>
            <div class="form-group">
                <label class="col-xs-12 control-label title">姓名</label>
                <label class="col-xs-12 control-label text">@name@</label>
            </div>
            <div class="form-group">
                <label class="col-xs-12 control-label title">e-mail</label>
                <label class="col-xs-12 control-label text">@email@</label>
            </div>
            <div class="form-group">
                <label class="col-xs-12 control-label title">聯絡電話</label>
                <label class="col-xs-12 control-label text">@phone@</label>
            </div>
        </form>
    </div>
    <div class="col-md-2 col-sm-3 col-xs-4">
        <div>
            <img src="upload/@qrcode@.gif" class="img-responsive">
        </div>
    </div>
</div>
